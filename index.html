<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Поздравление</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="overlay">
    <div class="branding">ANDETEMIN</div>

    <h1>ДОРОГОМУ АСКАРУ ИБРАГИМОВИЧУ <br> К 55-ЛЕТНЕМУ ЮБИЛЕЮ!</h1>

    <div class="main-image"></div>

    <div class="subtitle">В ЭТОТ ОСОБЫЙ ДЕНЬ</div>

    <div class="progress">
      <div class="progress-bar"></div>
    </div>

    <div class="controls-wrapper">
      <div class="controls">
        <img src="icons/shuffle.png" alt="shuffle" class="control-btn">
        <img src="icons/prev.png" alt="prev" class="control-btn">
        <img src="icons/play.png" alt="play" id="playPauseBtn" class="control-btn play">
        <img src="icons/next.png" alt="next" class="control-btn">
        <img src="icons/repeat.png" alt="repeat" class="control-btn">
      </div>
    </div>

    <img class="qr" src="icons/qr.png" alt="QR-код">
  </div>
  <script src="script.js"></script>

</body>
</html>
